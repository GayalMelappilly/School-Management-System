<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="secion text-center p-4 text-light position-relative"
    style="background-image: url('./images/pattern-bg-desktop.png'); background-repeat: no-repeat; background-size: cover;">
    <h1>IP Address Tracker</h1>

    <div class="input-div d-flex justify-content-center">
      <input id="ip-input" class="mt-4 w-25 p-3 m-0" type="text" placeholder="Search for any IP address or domain">
      <button class="bg-dark sub-btn mt-4"><img src="./images/icon-arrow.svg" alt=""></button>
    </div>

    <div class="h-50 position-absolute bg-info text-center">
      <p class="d-inline">IP ADDRESS <span>--</span></p>
      <p class="d-inline">LOCATION <span>--</span></p>
      <p class="d-inline">TIMEZONE <span>--</span></p>
      <p class="d-inline">ISP <span>--</span></p>
    </div>
  </div>
